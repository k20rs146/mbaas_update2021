<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="keys.js"></script>
  <script>
    let ncmb = new NCMB(appKey, clientKey);
    let UTdata = ncmb.DataStore("Spending");
    let key = "item";
    let key2 = "price";
    

    function enterData() {
      let uTdata = new UTdata();
      let value = $("#data").val();
      let value2 = parseInt($("#data2").val());
      uTdata.set(key, value)
        .set(key2, value2)
        .save()
        .then(function(results) {
          $("#display").removeClass();
          $("#display").addClass("bg-success");
          $("#display").html("enter success");
        })
        .catch(function(results) {
          $("#display").removeClass();
          $("#display").addClass("bg-warning");
          $("#display").html("enter fail");
        })
    }

    function fetchAll() {
      UTdata.fetchAll()
        .then(function(results) {
          let msg = "";
          for (let i = 0; i < results.length; i++) {
            msg += results[i].get(key)+" ";
            msg += results[i].get(key2) + "円" +"<br>";
          }
          $("#display").removeClass();
          $("#display").addClass("text-light");
          $("#display").addClass("bg-primary");
          $("#display").html(msg);
        })
        .catch(function(error) {
          $("#display").removeClass();
          $("#display").addClass("bg-warning");
          $("#display").html("delete fail:" + JSON.stringify(error));
        })
    }

    function sortData() {
      UTdata.order(key2, true).fetchAll()
        .then(function(results) {
          let msg = "";
          for (let i = 0; i < results.length; i++) {
           msg += results[i].get(key)+" ";
           msg += results[i].get(key2) + "円" +"<br>";
          }
          $("#display").removeClass();
          $("#display").addClass("text-light");
          $("#display").addClass("bg-primary");
          $("#display").html(msg);
        })
        .catch(function(error) {
          $("#display").removeClass();
          $("#display").addClass("bg-warning");
          $("#display").html("delete fail:" + JSON.stringify(error));
        })
    }

    function totalData() {
      UTdata.fetchAll()
      .then(function(results){
        let msg = "";
        msg = 0;
        for(let i = 0; i < results.length; i++){
          msg = msg + results[i].get(key2);
        }
        $("#display").removeClass();
        $("#display").addClass("text-light");
        $("#display").addClass("bg-primary");
        $("#display").html(msg + "円");
        
      })
      .catch(function(error){
        $("#display").removeClass();
        $("#display").addClass("bg-warning");
        $("#display").html("delete fail:" + JSON.stringify(error));
      })
    }

    function deleteData() {
      UTdata.fetch()
        .then(function(results) {
          return results.delete();
        })
        .then(function(results) {
          $("#display").removeClass();
          $("#display").addClass("bg-success");
          $("#display").html("delete success");
        })
        .catch(function(error) {
          $("#display").removeClass();
          $("#display").addClass("bg-warning");
          $("#display").html("delete fail:" + JSON.stringify(error));
        })
    }

    function countData() {
      UTdata.count().fetchAll()
        .then(function(results) {
          $("#display").removeClass();
          $("#display").addClass("bg-success");
          $("#display").addClass("results.count");
        })
        .catch(function(error) {
          $("#display").removeClass();
          $("#display").addClass("bg-warning");
          $("#display").html("count fail:" + JSON.stringify(error));
        })
    }
  </script>
</head>

<body>
  <h1 class="text-light bg-secondary">収支アプリ</h1>
  <div>
    <input type="text" id="data" placeholder="もの">
    <input type="text" id="data2" placeholder="金額">
    <a onclick="enterData()" class="btn btn-outline-secondary" role="button">登録</a>
  </div>
  <div>
    <a onclick="fetchAll()" class="btn btn-outline-secondary" role="buton">すべて表示</a>
    <a onclick="sortData()" class="btn btn-outline-secondary" role="button">並び替え</a>
    <a onclick="countData()" class="btn btn-outline-secondary" role="button">カウント</a>
    <a onclick="totalData()" class="btn btn-outline-secondary" role="button">合計</a>
    <a onclick="deleteData()" class="btn btn-outline-secondary" role="buton">削除</a>
  </div>
  <div id="display" class="text-light bg-info">
    Results
  </div>
</body>
</html>
